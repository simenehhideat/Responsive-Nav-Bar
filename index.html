<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Nav Bar - Mobile First</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<header>
		<h1>Simeneh <span class="logo nowrap">T.</span></h1>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About Us</span></a>
			<a href="#">Clients</a>
			<a href="#">Contact us</span></a>
			<a href="#">Registration</a>
		</nav>
		<div class="toogleBox">
			<a href="#" onclick="showMenu()"><img src="images/menu.png" class="menu"><img src="images/close.png" class="close"></a>
		</div>
	</header>
	<main>Main</main>
	<footer>Footer</footer>

	<script>
		function showMenu(){
			document.querySelector('.navigation').classList.toggle('active');
			document.querySelector(".menu").classList.toggle("hide");
			document.querySelector(".close").classList.toggle("show");
		}
	</script>

</body>
</html>
